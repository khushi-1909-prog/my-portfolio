<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Buy • Clothing</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-E6w2p..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="navbar">
    <button class="icon-btn" aria-label="Menu"><i class="fas fa-bars"></i></button>
    <h1 class="brand">Better Buy</h1>
    <a href="#" class="icon-btn" aria-label="Cart"><i class="fas fa-bag-shopping"></i></a>
  </header>

  <main class="container">
    <h2 class="section-title">Clothing</h2>
    <section class="grid">
      <!-- CARD 1 -->
      <article class="card">
        <img src="./images/striped tshirt.jpg" alt="Striped T‑Shirt">
        <h3>Striped T‑Shirt</h3>
        <p class="price">₹ 799</p>
        <a href="striped-shirt.html" class="btn">Description</a>
      </article>
      <!-- CARD 2 -->
      <article class="card">
        <img src="./images/denim jacket.jpg" alt="Denim Jacket">
        <h3>Denim Jacket</h3>
        <p class="price">₹ 2,499</p>
        <a href="denim-jacket.html" class="btn">Description</a>
      </article>
      <!-- CARD 3 -->
      <article class="card">
        <img src="./images/yellow dress.jpg" alt="Yellow Dress">
        <h3>Yellow Dress</h3>
        <p class="price">₹ 1,199</p>
        <a href="yellow-dress.html" class="btn">Description</a>
      </article>
      <!-- CARD 4 -->
      <article class="card">
        <img src="./images/gray pants.jpg" alt="Gray Pants">
        <h3>Gray Pants</h3>
        <p class="price">₹ 1,699</p>
        <a href="gray-pants.html" class="btn">Description</a>
      </article>
    </section>
  </main>

  <footer class="footer">© 2025 Better Buy · All rights reserved</footer>
</body>
</html>
